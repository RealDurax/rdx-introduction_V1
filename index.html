<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Itim', cursive;
      background-color: #1a1a1a; /* Background black */
      color: white; /* Text color white */
      margin: 0;
      padding: 0;
    }

    /* Sidebar Styles */
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111; /* Dark background for sidebar */
      padding-top: 20px;
      transition: 0.3s;
      border-right: 5px solid #ffcc00; /* Yellow border */
    }

    .sidenav a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      background-color: #575757; /* Dark gray on hover */
      color: #ffcc00; /* Yellow text on hover */
    }

    .sidenav .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 20px;
      transition: 0.3s;
      color: white;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .sidenav {
        width: 200px;
      }
      .main {
        margin-left: 200px;
      }
    }

    /* Image styles */
    .image {
      position: relative;
      text-align: center;
      margin-top: 30px;
    }

    .image img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ffcc00; /* Yellow border around image */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #ffcc00; /* Yellow color for headers */
    }

    /* Style for paragraphs */
    p {
      font-size: 1.2em;
      color: #f1f1f1; /* Slightly lighter text for body */
    }

  </style>
</head>

<body>
  <!-- Side Navigation -->
  <div class="sidenav" id="mySidenav">
    <span class="close-btn" onclick="closeNav()">×</span>
    <a href="index.html">About Me</a>
    <a href="my-dream.html">My Dream</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <style>
      .main {
      text-align: center;
    }
    </style>
    <h1>About Me</h1>
    <p>ชื่อ นาย สิรวิชญ์ วงศ์สุขชัยกิจ</p>
    <h1>อายุ 20 ปี เกิดวันที่ 7 มีนาคม ปี 2004</h1>
    <p>ห้อง 1 MMT46641N</p>

    <!-- Image with styling -->
    <div class="image">
      <img src="RDX.jpg" alt="รูปตัวอย่าง">
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.querySelector('.main').style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.querySelector('.main').style.marginLeft = "0";
    }
  </script>

</body>
</html>
